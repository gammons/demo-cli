<html>
  <head>
    <script src="demo-cli.js"></script>
    <link rel="stylesheet" href="terminal.css" />
    <link rel="stylesheet" href="base16-default-dark.css" />
  </head>

  <body>
    <h1>Demo CLI examples</h1>

    <section>
      <h3>Print</h3>
      <pre class="terminal" id="cli"></pre>
      <script>
        const cli = new DemoCLI("#cli")
        cli.printPrompt()
        cli.print("print ")
        cli.println("print ")

        colorNum = 1
        for(let x = 0; x <= 16; x++) {
          cli.printPrompt()
          cli.println("colors", {className: `base0${x.toString(16)}`})
          colorNum++
        }

        cli.println("println")
        cli.println("println")
        cli.printPrompt({className: "base08"})
      </script>
    </section>

    <section>
      <h3>Typing</h3>
      <pre class="terminal" id="typing-cli"></pre>
      <script>
        const t = new DemoCLI("#typing-cli")
        const f = (async () => {
          t.printPrompt()
          await t.type("here I am typing", {delay: 60, random: true})
          t.enterKey()
          t.printPrompt()

          await t.wait(2000)

          await t.type("here I am typing more stuff")
          t.enterKey()
          t.printPrompt()

          await t.type("going to reset here")
          await t.wait(2000)
          t.enterKey()
          t.reset()
          t.printPrompt()
        })()
      </script>
    </section>

  </body>
</html>
