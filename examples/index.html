<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="terminal.css" />
    <link rel="stylesheet" href="base16-default-dark.css" />
  </head>

  <body>
    <h1>Demo CLI examples</h1>

    <section>
      <h3>Print</h3>
      <pre class="terminal" id="cli"></pre>
      <script type="module">
        import DemoCLI from "./demo-cli.js"

        const cli = new DemoCLI("#cli")
        cli.printPrompt()
        cli.print("print ")
        cli.println("print ")

        let colorNum = 1
        for(let x = 0; x <= 16; x++) {
          cli.printPrompt()
          cli.println("colors", {className: `base0${x.toString(16)}`})
          colorNum++
        }

        cli.println("println")
        cli.println("println")
        cli.printPrompt({className: "base08"})
      </script>
    </section>

    <section>
      <h3>Typing</h3>
      <pre class="terminal" id="typing-cli"></pre>
      <script type="module">
        import DemoCLI from "./demo-cli.js"
        const t = new DemoCLI("#typing-cli")
        const f = (async () => {
          while (true) {
            t.printPrompt()
            await t.type("here I am typing", {delay: 60, random: true})
            t.enterKey()
            t.printPrompt()

            await t.wait(2000)

            await t.type("here I am typing more stuff")
            t.enterKey()
            t.printPrompt()

            await t.type("going to reset here")
            await t.wait(2000)
            t.enterKey()
            t.reset()
          }
        })()
      </script>
    </section>

    <section>
      <h3>Other demos</h3>
      <pre class="terminal" id="head-cli"></pre>
      <script type="module">
        import DemoCLI from "./demo-cli.js"

        fetch("head.txt").then(response => response.text()).then(head => {
          const g = new DemoCLI("#head-cli")
          const h = (async () => {
            g.printPrompt()
            await g.type("man head", {delay: 60, random: true})
            g.enterKey()
            g.println(head)
            g.printPrompt()
          })()
        })

      </script>
    <section>
  </body>
</html>
