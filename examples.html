<html>
  <head>
    <script src="demo-cli.js"></script>
    <link rel="stylesheet" href="terminal.css" />
    <link rel="stylesheet" href="base16-default-dark.css" />
  </head>

  <body>
    <h1>Demo CLI examples</h1>

    <section>
      <h3>Print</h3>
      <pre class="terminal" id="cli"></pre>
      <script>
        const cli = new DemoCLI("#cli")
        cli.prompt()
        cli.print("print ")
        cli.println("print ")

        colorNum = 1
        for(let x = 0; x <= 16; x++) {
          cli.prompt()
          cli.println("colors", {className: `base0${x.toString(16)}`})
          colorNum++
        }

        cli.println("println")
        cli.println("println")
        cli.prompt({className: "base08"})
        cli.printCursor()
      </script>
    </section>

    <section>
      <h3>Typing</h3>
      <pre class="terminal" id="typing-cli"></pre>
      <script>
        const t = new DemoCLI("#typing-cli")
        const f = (async () => {
          t.prompt()
          await t.type("here I am typing")
          t.enterKey()
          t.prompt()
          t.printCursor()

          await t.wait(2000)

          await t.type("here I am typing more stuff")
          t.enterKey()
          t.prompt()
        })()
      </script>
    </section>

  </body>
</html>
